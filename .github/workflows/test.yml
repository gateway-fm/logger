name: Lint, Build and Test

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Lint and Test Go Code
    runs-on:
      - ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Golang
        uses: actions/setup-go@v3
        with:
          go-version: 1.20
          check-latest: true
      - run: |
          go version
          go clean -modcache
          go mod tidy                

      - name: Run linter
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest

      - name: Test
        run: go test ./...

      - name: Clean workspace
        uses: AutoModality/action-clean@v1.1.0
